{% extends 'core/base.html' %}
{% block title %} {{ record.name }} {% endblock title %}

{% block content %}
<div>
    <h3 class="text-3xl font-medium mb-4">
        Do you want to delete this record "{{ id }}" ?
    </h3>
    <p class="text-base italic font-medium mb-6">
        (This process can't be undone.)
    </p>

    <form action="{% url 'core:delete-record' record-id %}" method="POST">
        {% csrf_token %}
        <button type="submit"
            class="bg-rose-600 font-medium text-white border-2 border-rose-600 text-lg px-7 py-3 rounded-lg hover:bg-white hover:text-slate-800 transition">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock content %}
