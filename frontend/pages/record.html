<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="shadow-sm">
    <div class="max-w-5xl w-full mx-auto sm:px-5 p-3 pb-4 flex justify-between items-center">
      <a href="/">
        <h3 class="text-2xl font-semibold text-slate-800">DjangoCRM</h3>
      </a>

      <ul class="flex items-center gap-6">
        <li>
          <a href="#" class="text-lg hover:underline"> Add record </a>
        </li>
        <li>
          <a href="#">
            <button
              class="bg-slate-800 font-medium text-white border-2 border-slate-800 text-lg px-5 py-2 rounded-lg hover:bg-white hover:text-slate-800 transition">
              Login
            </button>
          </a>
        </li>
      </ul>
    </div>
    <!-- /nav-container -->
  </nav>
  <!-- /navbar -->

  <main class="max-w-7xl w-full mx-auto sm:px-5 p-3 mt-10">
    <h3 class="text-3xl font-medium mb-5">Record</h3>
    <div class="w-full max-w-xl">
      <ul class="bg-gray-100 rounded-lg overflow-hidden mb-5">
        <li class="py-3 border-b border-gray-300 px-7 text-lg">
          <strong class="mr-1 font-medium"> Id: </strong>
          1
        </li>
        <li class="py-3 border-b border-gray-300 px-7 text-lg">
          <strong class="mr-1 font-medium"> Name: </strong>
          John Doe
        </li>
        <li class="py-3 border-b border-gray-300 px-7 text-lg">
          <strong class="mr-1 font-medium"> Email: </strong>
          john@doe.com
        </li>
        <li class="py-3 border-b border-gray-300 px-7 text-lg">
          <strong class="mr-1 font-medium"> City: </strong>
          Kalanki
        </li>
        <li class="py-3 border-b border-gray-300 px-7 text-lg">
          <strong class="mr-1 font-medium"> State: </strong>
          Kathmandu
        </li>
      </ul>

      <div class="flex gap-5">
        <button
          class="bg-emerald-500 font-medium text-white border-2 border-emerald-500 text-lg w-full p-2 rounded-md hover:bg-white hover:text-slate-800 transition">
          Edit
        </button>
        <button
          class="bg-rose-600 font-medium text-white border-2 border-rose-600 text-lg w-full p-2 rounded-md hover:bg-white hover:text-slate-800 transition">
          Delete
        </button>
      </div>
    </div>
  </main>
</body>

</html>
